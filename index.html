<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wetube</title>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="bower_components/polymer-firebase-login-buttons/polymer-firebase-login-buttons.html">
		<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
		<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
		<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
		<link rel="import" href="bower_components/iron-icon/iron-icon.html">
		<link rel="import" href="bower_components/iron-icons/iron-icons.html">
		<link rel="import" href="bower_components/iron-icons/communication-icons.html">
		<link rel="import" href="bower_components/iron-image/iron-image.html">
		<link rel="import" href="bower_components/iron-pages/iron-pages.html">
		<link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
		<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
		<link rel="import" href="bower_components/paper-menu/paper-menu.html">
		<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
		<link rel="import" href="bower_components/paper-item/paper-item.html">
		<link rel="import" href="bower_components/paper-item/paper-item-body.html">
		<link rel="import" href="bower_components/paper-card/paper-card.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="import" href="bower_components/paper-styles/color.html">
		<link rel="import" href="bower_components/paper-input/paper-input.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html">
		<link rel="import" href="bower_components/neon-animation/animations/fade-in-animation.html">
		<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
		<link rel="stylesheet" href="BASE_STYLE.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<template is="dom-bind" id="app">
			
			<!-- 로그인 화면 -->
			<paper-dialog id="login" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
				<h1>Wetube</h1>
				<p>
					Wetube를 이용해 사랑하는 이, 혹은 친한 친구와 동시에 유튜브 영상을 시청하고 컨트롤 할 수 있습니다.<br>
					<br>
					다른 공간에 있지만, 영상을 보는 체험은 동일한 것이죠.<br>
					<br>
					내가 영상을 재생/정지하거나 화면을 뒤로 돌리면 나와 연결된 이의 영상도 똑같이 반응합니다.<br>
					<br>
					영상을 함께 보자고 호출할 수도 있고, 채팅을 할 수도 있죠.<br>
					<br>
					이제 로그인하여, 함께하세요.
				</p>
				<firebase-google-login-button firebase-url="wetubeapp.firebaseio.com" user="{{userInfo}}" on-google-logged-in="googleLoggedIn"></firebase-google-login-button>
			</paper-dialog>
			
			<iron-pages selected="0">
			
				<!-- 목록 화면 -->
				<div id="list">
					
					<paper-scroll-header-panel fixed>
						<h1 class="paper-header">
							<paper-menu-button>
								<paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
								<paper-menu class="dropdown-content">
									<paper-item on-tap="logout">
										Logout
									</paper-item>
								</paper-menu>
							</paper-menu-button>
							Wetube
							<div id="search-box">
								<paper-input no-label-float id="search-input" label="검색어를 입력해주세요." value="{{searchQuery}}" on-keyup="checkSearchKey"></paper-input>
								<paper-fab mini id="search-button" icon="search" on-tap="search"></paper-fab>
							</div>
						</h1>
					</paper-header-panel>
					
					<div>
						<template is="dom-repeat" items="{{videos}}">
							<paper-card data-id="{{item.id}}" on-tap="view" heading="{{item.title}}" image="{{item.thumbnail}}">
								<div class="card-content">
									{{item.description}}
								</div>
							</paper-card>
						</template>
					</div>
					
				</div>
				
				<!-- 뷰 화면 -->
				<div id="view">
					
					<paper-scroll-header-panel fixed>
						<h1 class="paper-header">
							<paper-icon-button icon="arrow-back" on-tap="back"></paper-icon-button>
							{{currentData.title}}
						</h1>
					</paper-header-panel>
					
					<iframe fixed id="video" src="https://www.youtube.com/embed/{{currentData.id}}" frameborder="0" allowfullscreen></iframe>
					
					<div id="invite-user-form">
						<p>영상을 함께 시청할 유저를 초대하세요.</p>
						<paper-fab id="invite-user" icon="add" on-tap="inviteUser"></paper-fab>
						<paper-dialog id="users-dialog">
							<h2>
								<span>유저 초대</span>
								<paper-fab mini id="add-user-button" icon="add" on-tap="addUser"></paper-fab>
								<paper-input no-label-float id="add-user-input" label="이메일을 입력해주세요." value="{{addUserEmail}}" on-keyup="checkAddUserKey"></paper-input>
							</h2>
							<paper-dialog-scrollable>
								<template is="dom-repeat" items="[[addUsers]]" as="addUser">
									<paper-icon-item>
		  								<div class="avatar" item-icon></div>
										<div class="flex">{{addUser.name}}</div>
										<paper-checkbox></paper-checkbox>
									</paper-icon-item>
								</template>
							</paper-dialog-scrollable>
							<div class="buttons">
								<paper-button dialog-dismiss>
									취소
								</paper-button>
								<paper-button dialog-confirm autofocus>
									초대
								</paper-button>
							</div>
						</paper-dialog>
					</div>
					
					<!--
					<div id="message-list">
						<p class="message-item">영재: 안녕 다솜? 재밌는 영상이 있어서 초대했어.</p>
						<p class="message-item">다솜: 안녕 영재? 어떤건데?</p>
						<p class="message-item">영재: 이 부분이 특히 재밌어.</p>
					</div>
					
					<div id="message-form">
						<paper-input id="message-input" label="메시지를 입력해주세요." value="{{message}}" on-keyup="{{checkMessageKey}}"></paper-input>
						<paper-fab id="message-send" icon="send" on-tap="{{sendMessage}}"></paper-fab>
					</div>
					-->
				</div>
				
			</iron-pages>

		</template>
		<script src="secure.js"></script>
		<script src="user.js"></script>
		<script src="view.js"></script>
		<script src="app.js"></script>
	</body>
</html>
